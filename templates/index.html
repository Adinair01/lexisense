<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Document Analysis System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-file-alt fa-2x text-info me-3"></i>
                <h1 class="h3 mb-0">LLM Document Analysis System</h1>
                <div class="ms-auto d-flex align-items-center">
                    <div id="statusIndicator" class="me-3" style="display: none;">
                        <span class="badge" id="statusBadge">
                            <i class="fas fa-circle"></i> <span id="statusText">Checking...</span>
                        </span>
                    </div>
                    <button class="btn btn-outline-secondary" id="statsBtn">
                        <i class="fas fa-chart-bar"></i> Stats
                    </button>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-upload"></i> Upload Document
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- File Upload -->
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">Upload PDF</label>
                            <input type="file" class="form-control" id="fileUpload" accept=".pdf">
                            <div class="form-text">Select a PDF file to analyze</div>
                        </div>

                        <!-- URL Input -->
                        <div class="mb-3">
                            <label for="documentUrl" class="form-label">Or enter PDF URL</label>
                            <input type="url" class="form-control" id="documentUrl" placeholder="https://example.com/document.pdf">
                        </div>

                        <button type="button" class="btn btn-primary w-100" id="uploadBtn">
                            <i class="fas fa-cloud-upload-alt"></i> Process Document
                        </button>
                    </div>
                </div>

                <!-- Documents List -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-folder"></i> Documents
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="documentsList" class="list-group list-group-flush">
                            <!-- Documents will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Query Interface -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-search"></i> Query Interface
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="queryInput" class="form-label">Enter your question</label>
                            <textarea class="form-control" id="queryInput" rows="3" 
                                placeholder="Example: Does this policy cover knee surgery, and what are the conditions?"></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="selectedDocument" class="form-label">Selected Document</label>
                                <select class="form-select" id="selectedDocument">
                                    <option value="">Select a document...</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="button" class="btn btn-success" id="queryBtn">
                                    <i class="fas fa-search"></i> Analyze Query
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="card mt-3" id="resultsCard" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-brain"></i> Analysis Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContent">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div class="text-center mt-3" id="loadingIndicator" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your request...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">System Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="statsContent">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
        <!-- Toasts will be added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
